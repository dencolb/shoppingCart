<div class="row">
    <div class="col-md-6">
        <form (ngSubmit)="save(f.value)" ngForm #f="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" required  [(ngModel)]="product.title" #title="ngModel" name="title" class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && !title. valid">Title is Mandatory</div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>   
                    <input ngModel name="price"  required  [(ngModel)]="product.price" #price="ngModel" type="number" class="form-control" id="price" [min]="0" >
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && !price. valid">
                    <div *ngIf="price.errors.required">price is required</div>
                    <div *ngIf="price.errors?.min">Price should be greater than 0</div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select ngModel #category="ngModel" [(ngModel)]="product.categories" name="categories" required id="categories" class="form-control" >
                    <option value =""></option>
                    <option *ngFor="let categor of categories" >{{ categor.name}}</option> 
                  </select>
                  <div class="alert alert-danger" *ngIf="category.touched && !category. valid">Categories is Mandatory</div>
            </div>
        
            <div class="form-group">
                <label for="image">Image URL</label>
                <input ngModel #image="ngModel" required [(ngModel)]="product.image" name="image" type="text" class="form-control" id="image" url>
                <div class="alert alert-danger" *ngIf="image.touched && !image.valid">
                    <div *ngIf="image.errors.required">Image is required</div>
                    <div *ngIf="image.errors.url">Please enter a valid URL</div>
                </div>
            </div>
                <button class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
     <product-card [product]="product" [show-actions]="false" [product-style] ="false"></product-card>
    </div>
</div>
