
 <div class="card">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <ng-container *ngIf="shoppingCart">
      <p class="card-text">You have {{shoppingCart.totalItemsCount}} items in your cart</p>
   
      <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let item of shoppingCart.items">
              {{item.quantity}} * {{item.product.title}}
              <div class="float-right">{{ item.totalPrice | currency :'USD': true }}</div>
          </li>
          <li class="list-group-item font-weight-bold">Total
              <div class ="float-right">{{ shoppingCart.totalPrice | currency :'USD':true }}</div>
          </li>
      </ul>
    </ng-container>
    </div>
  </div>
