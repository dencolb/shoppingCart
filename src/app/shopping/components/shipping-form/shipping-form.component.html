<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
    <div class="form-group">
      <label for="coustomerName">Name</label>
      <input type="text" required ngModel name="coustomerName" #coustomerName="ngModel"  class="form-control" id="coustomerName">
        <!-- <div class="alert alert-danger" *ngIf="coustomerName.touched && coustomerName.valid">
          Name is required</div>
        </div>  -->
    </div>
    <div class="form-group">
      <label for="addressLine1">Address</label>
      <input type="text" required ngModel name="addressLine1" #addressLine1="ngModel" class="form-control" id="addressLine1">
       <!-- <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.valid">
        addressLine1 is required</div>
      </div>  -->
    </div>
    <div class="form-group">
        <label for="addressLine2"></label>
        <input type="text" required ngModel name="addressLine2" #addressLine2="ngModel" class="form-control" id="addressLine2">
         <!-- <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.valid">
          addressLine2 is required</div>
        </div>  -->
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" required ngModel name="city" #city="ngModel" class="form-control" id="city">
        <!-- <div class="alert alert-danger" *ngIf="city.errors.required">
          City is required</div> 
        </div>  -->
        </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
</form>
