<h2>My Orders</h2>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of userOrders$ | async">
            <td>{{order.datePlaced | date :'mediumDate' }}</td>
            <td><a href=''>View</a></td>
        </tr>
    </tbody>
</table>
